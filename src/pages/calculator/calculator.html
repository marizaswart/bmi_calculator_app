<ion-header>

  <ion-navbar>
    <ion-title>calculator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="method">
    <ion-item>
      <ion-label>Metric</ion-label>
      <ion-radio value="metric" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Imperial</ion-label>
      <ion-radio value="imperial"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label floating>Weight</ion-label>
      <ion-input type="number" [(ngModel)]="weight"></ion-input> </ion-item>
    <ion-item>
      <ion-label floating>Height</ion-label>
      <ion-input type="number" [(ngModel)]="height"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button block ion-button color="dark" (click)="calculateBMI()">Calculate</button>
  </div>
  <ion-card *ngIf="bmiValue"> <ion-card-header>
    <ion-icon name="body"> </ion-icon>
    BMI Calculation
  </ion-card-header> <ion-card-content>
    <p>Person: Weight {{this.weight}} kg, Height {{this.height}} cm</p> <p>BMI: {{bmiValue}}</p>
    <p><strong>You are {{bmiMessage}}</strong></p>

  </ion-card-content> </ion-card>
</ion-content>
